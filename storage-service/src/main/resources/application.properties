server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/giulia_pizza
spring.datasource.username=giulia_admin
spring.datasource.password=giulia_master
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog-master.yml
spring.liquibase.default-schema=public

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect