databaseChangeLog:
  - changeSet:
      id: 002
      author: "vdineka"
      changes:
        - createTable:
            tableName: "ingredient_batch"
            columns:
              - column:
                  name: "id"
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "ingredient_id"
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_ingredient_batch_ingredient"
                    references: "ingredient(id)"
              - column:
                  name: "quantity"
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: "production_date"
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: "expiration_date"
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: "supplier"
                  type: VARCHAR(255)
              - column:
                  name: "batch_number"
                  type: VARCHAR(255)
              - column:
                  name: "received_date"
                  type: DATE
                  constraints:
                    nullable: false