databaseChangeLog:
  - changeSet:
      id: 003
      author: vdineka
      changes:
        - createTable:
            tableName: shipment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: supplier
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_date
                  type: DATE
                  constraints:
                    nullable: false

        - createTable:
            tableName: shipment_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shipment_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shipment_item_shipment
                    references: shipment(id)
              - column:
                  name: ingredient_batch_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shipment_item_ingredient_batch
                    references: ingredient_batch(id)
              - column:
                  name: received_quantity
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
                    default: 0.0