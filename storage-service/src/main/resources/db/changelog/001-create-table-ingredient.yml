databaseChangeLog:
  - changeSet:
      id: 001
      author: vdineka
      changes:
        - createTable:
            tableName: ingredient
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: unit
                  type: VARCHAR(10)
                  constraints:
                    nullable: false