<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать поставку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Новая поставка</h1>

<div th:if="${success}" class="alert alert-success"><span th:text="${success}"></span></div>
<div th:if="${error}" class="alert alert-danger"><span th:text="${error}"></span></div>

<form th:action="@{/shipments}" th:object="${shipmentDTO}" method="post">
    <div class="row mb-3">
        <div class="col-md-4">
            <label class="form-label">Номер поставки *</label>
            <input type="text" th:field="*{shipmentNumber}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Дата поставки *</label>
            <input type="date" th:field="*{deliveryDate}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Поставщик *</label>
            <input type="text" th:field="*{supplier}" class="form-control" required>
        </div>
    </div>

    <h3>Товары</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Название</th><th>Тип</th><th>Ед.изм</th><th>Кол-во</th><th>Цена</th><th>Партия</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input name="items[0].name" class="form-control" required></td>
            <td>
                <select name="items[0].type" class="form-control" required>
                    <option value="">Тип</option>
                    <option value="MEAT">Мясо</option>
                    <option value="CHEESE">Сыр</option>
                    <option value="VEGETABLE">Овощи</option>
                    <option value="SAUCE">Соус</option>
                    <option value="SEASONING">Приправы</option>
                </select>
            </td>
            <td>
                <select name="items[0].unit" class="form-control" required>
                    <option value="PCS">Ед.</option>
                    <option value="KG">кг</option>
                    <option value="ML">г</option>
                </select>
            </td>
            <td><input name="items[0].quantity" type="number" step="0.01" class="form-control" required></td>
            <td><input name="items[0].price" type="number" step="0.01" class="form-control" required></td>
            <td><input name="items[0].productionDate" type="date" class="form-control" required></td>
            <td><input name="items[0].expirationDate" type="date" class="form-control" required></td>
            <td><input name="items[0].batchNumber" class="form-control" required></td>
        </tr>
        </tbody>
    </table>

    <button type="submit" class="btn btn-success">Сохранить поставку</button>
    <a href="/" class="btn btn-secondary">Главная</a>
</form>
</body>
</html>
